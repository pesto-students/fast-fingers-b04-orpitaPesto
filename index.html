<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FastFingers</title>
    <link rel="stylesheet" href="src/css/styles.css">
  </head>
  <body>
    <div class="bg-container">
        <div class="login-container">
            <img src="./src/images/Iconawesome-keyboard.png" alt="awesome-keyboard">
            <div>
                <span class="fast-fingers">fast fingers</span>
            </div>

            <div class="h1-container">
                <h1><span class="the-ultimate-typing-game">the ultimate typing game</span> </h1>
            </div>

            <div>
                <input type="text" id="name" name="name" class="Rectangle-2" placeholder="TYPE YOUR NAME" maxlength="20">
                <br/>
                <span class="dark fire" id="error">
                  <h2 class="Blazing" contenteditable="true" id='noName'></h2>
                </span>
            </div>
            <div class="limitCount">
                <label class="countText" id="textCount">0/20</label>
            </div>
            <div class="container">
        
              <div class="select-box">
                <div class="options-container">
                  <div class="option">
                    <input type="radio" class="radio" id="easy" name="level" />
                    <label for="easy">EASY</label>
                  </div>
        
                  <div class="option">
                    <input type="radio" class="radio" id="medium" name="level" />
                    <label for="medium">MEDIUM</label>
                  </div>
        
                  <div class="option">
                    <input type="radio" class="radio" id="difficult" name="level" />
                    <label for="difficult">DIFFICULT</label>
                  </div>
                </div>
        
                <div class="selected">
                  EASY
                </div>
              </div>
            </div>
            <br/>
            <div style="font-size: 24px;"><i class="fa fa-play fa-lg" aria-hidden="true"></i></div>
            
            <div class="marginGame" id="divGame">
              <!-- <button class='start-button'></button>  -->
              <span class="start-game">START GAME</span>
            </div>
            <div class="main-div">
              <div class="first">A</div>
              <div class="second">F</div>
              <div class="third">G</div>
              <div class="forth">I</div>
              <div class="first">O</div>
              <div class="second">Z</div>
              <div class="third">L</div>
              <div class="forth">T</div>
              <div class="second">F</div>
              <div class="third">G</div>
              <div class="first">A</div>
              <div class="second">Z</div>
              <div class="forth">I</div>
              <div class="third">G</div>
            </div>
        </div>
       
       
        
       
    </div>

    <script src="src/js/script.js"></script>
  </body>
</html>
